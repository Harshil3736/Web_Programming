<!DOCTYPE html>
<html>
    <head>
        <title>
            Manipulating_text
        </title>
    </head>
    <style>
        h1.c1{
            color: green; text-decoration: overline; text-align: center; text-transform: uppercase;
        }

        h2.c2{
            color: green; text-decoration: line-through; letter-spacing: 10px;
        }

        h3.c3{
            color: red; text-indent: 1%;
        }

        h4.c4{
            color: blueviolet; text-decoration: underline;
        }

        p.p{
            color: bisque; text-indent: 10%;
        }
    </style>
    <body>
        <h1 class="c1">
            Header1

        </h1>
        <h2 class="c2">
            header 2
        </h2>
        <h3 class="c3">
            header 3

        </h3>

        <h4 class="c4">
            header4

        </h4>

        <p class="p">paragraph</p>
    </body>
</html>
